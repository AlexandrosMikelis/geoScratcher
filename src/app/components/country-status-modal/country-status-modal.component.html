<div class="modal-background" (click)="close()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <h2>Select status for {{ country?.title }}</h2>
      <button (click)="selectStatus('visited')">Visited</button>
      <button (click)="selectStatus('lived')">Lived In</button>
      <button (click)="selectStatus('future')">Future Travel</button>
    </div>
</div>
